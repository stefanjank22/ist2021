<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <br>
    <form method="POST" action="/dodajNoviProizvod">
         Naziv proizvoda:<br> 
        <input type="text" name="naziv" required><br>

         Kategorija proizvoda:<br>
        <select name="kategorija">
            <option>Laptop racunari</option>
            <option>Mobilni uredjaji</option>
            <option>Komponente</option>
        </select><br>
         Cena proizvoda:<br>  
        <input type="number" name="cena" required><br>
        Opis proizvoda:<br>
        <textarea type="text" rows="6" cols="30" name="opis"></textarea><br>
        URL fotografije:<br>  
        <input type="text" name="slika" required><br>
        Unesite oznaku proizvoda:<br>
        <input type="text" name="tag"><br>
        <input type="submit" value="Dodaj proizvod">
    </form>
